<!DOCTYPE html>
<html>

<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button onclick="clearResult()" class="double-width blue">C</button>
            <button onclick="deleteLastChar()" class="red">&larr;</button>
            <button onclick="calculate('/')" class="orange">/</button>
            <button onclick="calculate('7')">7</button>
            <button onclick="calculate('8')">8</button>
            <button onclick="calculate('9')">9</button>
            <button onclick="calculate('*')" class="orange">*</button>
            <button onclick="calculate('4')">4</button>
            <button onclick="calculate('5')">5</button>
            <button onclick="calculate('6')">6</button>
            <button onclick="calculate('-')" class="orange">-</button>
            <button onclick="calculate('1')">1</button>
            <button onclick="calculate('2')">2</button>
            <button onclick="calculate('3')">3</button>
            <button onclick="calculate('+')" class="orange">+</button>
            <button onclick="calculate('0')">0</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate('=')" class="double-width green">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
